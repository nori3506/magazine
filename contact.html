      <div class="contact-form">
        <form action="https://formspree.io/f/meqpznby" method="post" class="contact-form-grid">
          <input type="hidden" name="_next" value="contact.html" />
          <label for="name">Your Name:</label>
          <input type="text" name="name" id="name" required class="contact-input-area" placeholder="James Gomez">

          <input type="email" name="_replyto" id="email" required placeholder="example@gmail.com">
          <label for="message" class="contact-header">Your message:</label>  
          <textarea name="message" required rows="10"></textarea>
          <button type="submit" class="contact-submit-button">Send</button>
        </form>
      </div>
